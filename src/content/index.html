<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro&display=swap" rel="stylesheet">
    <title>Site title</title>
    <meta name="description" content="Description" />
<!-- Opisy -->
    <meta property="og:title" content="" />
    <meta property="og:description" content="" />
    <meta property="og:url" content="" />
    <meta property="og:image" content="" />

    <link rel="manifest" href="manifest.json" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <link
      rel="apple-touch-icon"
      sizes="192x192"
      href="assets/pwa/icons/icon-192x192.png"
    />
    <!-- Ikona -->
    <link
      rel="icon"
      type="image/png"
      href="assets/pwa/icons/icon-192x192.png"
    />

    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <main class="main">
      <header class="header">
        <h1 class="header__title">To do </h1>
      </header>
      <section class="checking">
      <div class="checkbox">
        <input class="checkbox__input" type="checkbox" id="first" name="first">
        <label class="checkbox__label"  for="first">Making a presentation</label>
        <div class="checkbox__color"></div>
      </div>

      <div class="checkbox">
        <input class="checkbox__input" type="checkbox" id="second" name="second">
        <label class="checkbox__label" for="second">Pay for rent</label>
        <div class="checkbox__color"></div>
      </div>

      <div class="checkbox">
        <input class="checkbox__input" type="checkbox" id="third" name="third">
        <label class="checkbox__label"  for="third">Buy a milk</label>
        <div class="checkbox__color"></div>
      </div>

      <div class="checkbox">
        <input class="checkbox__input" type="checkbox" id="fourth" name="fourth">
        <label class="checkbox__label"  for="fourth">Pick up Michael from school</label>
        <div class="checkbox__color"></div>
      </div>

      <div class="checkbox">
        <input class="checkbox__input" type="checkbox" id="fifth" name="fifth">
        <label class="checkbox__label"  for="fifth">Buy a chocolate for Charlotte</label>
        <div class="checkbox__color"></div>
      </div>
    </section>
    <section class="list">
      <h2 class="list__title">Lists</h2>
      <div class="list__box">
        <div class="list__box--item">
          <p class="list__box--item-title">Inbox</p>
          <p class="list__box--item-subtitle">1 task</p>
        </div>
        <div class="list__box--item">
        <p class="list__box--item-title">Work</p>
      </div>
        <div class="list__box--item">
          <p class="list__box--item-title">Shopping</p>
        </div>
        <div class="list__box--item">
          <p class="list__box--item-title">Family</p>
        </div>
        <div class="list__box--item">
          <p class="list__box--item-title">Personal</p>
        </div>
      </div>
    </section>
    <div class="adding">
      <button class="adding__button">
        <img class="adding__button--icon" src="/assets/img/add.svg" alt="adding button">
      </button>
    </div>
    </main>
    <script src="js/main.js"></script>
  </body>
</html>
